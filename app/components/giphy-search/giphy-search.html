<dom-module id="giphy-search">

	<!-- Import the iron-ajax component -->
	<link rel="import" href="../vendor/iron-ajax/iron-ajax.html">

	<template>
		<iron-ajax id="ajaxGiphy"
		    url="http://api.giphy.com/v1/gifs/search"
		    handle-as="json" last-response="{{results}}">
	    </iron-ajax>

	    <input type="search" value="{{searchString::input}}" />

	    <input type="button" value="Search" on-click="handleSearchClick" />

		<template is="dom-repeat" items="{{results.data}}">

			<img src="{{item.images.original.url}}" /> <br/>

		</template>
	</template>

	<script type="text/javascript" src="giphy-search.js"></script>

</dom-module>
